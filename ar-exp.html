<!DOCTYPE html>
<html>

<head>
  <title>AR Skill Up</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded
    arjs="sourceType: webcam; smooth: true; smoothCount: 100; smoothTolerance: 0.05; smoothThreshold: 1;">

    <!-- Marker for tracking -->
    <a-marker type="pattern" url="PATTS/pattern-G1.patt">
      <!-- Plane to display the image -->
      <!-- Middle -->
      <a-plane id="imagePlane1" scale="1 1.4 1" position="0 0 0" rotation="-90 0 0"
        material="shader: flat; src:POSTERS/PIYESA-Poster.png"></a-plane>
      <a-entity gltf-model="FILM-FRAME.glb" scale="0.3 0.3 0.3" rotation="-90 0 0" position="0 0 1"></a-entity>

      <!-- Left -->
      <a-plane id="imagePlane2" scale="1 1.4 1" position="2 0 0" rotation="-90 0 0"
        material="shader: flat; src:POSTERS/BN-Poster.jpg"></a-plane>
      <a-entity gltf-model="FILM-FRAME.glb" scale="0.3 0.3 0.3" rotation="-90 0 0" position="2 0 1"></a-entity>
    </a-marker>

    <a-marker type="pattern" url="PATTS/pattern-G2.patt">
      <!-- Plane to display the image -->

      <!-- Left -->
      <a-plane id="imagePlane2" scale="1 1.4 1" position="-2 0 0" rotation="-90 0 0"
        material="shader: flat; src:POSTERS/PIYESA-Poster.png"></a-plane>
      <a-entity gltf-model="FILM-FRAME.glb" scale="0.3 0.3 0.3" rotation="-90 0 0" position="-2 0 1"></a-entity>

      <!-- Middle -->
      <a-plane id="imagePlane" scale="1 1.4 1" position="0 0 0" rotation="-90 0 0"
        material="shader: flat; src:POSTERS/BN-Poster.jpg"></a-plane>
      <a-entity gltf-model="FILM-FRAME.glb" scale="0.3 0.3 0.3" rotation="-90 0 0" position="0 0 1"></a-entity>

      <!-- Right -->
      <a-plane id="imagePlane1" scale="1 1.4 1" position="2 0 0" rotation="-90 0 0"
        material="shader: flat; src:POSTERS/-Poster.png"></a-plane>
      <a-entity gltf-model="FILM-FRAME.glb" scale="0.3 0.3 0.3" rotation="-90 0 0" position="2 0 1"></a-entity>

    </a-marker>

    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
