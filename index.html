<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Poster Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      a-scene {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- Marker-based AR trackers -->
      <a-marker preset="custom" type="pattern" url="pattern-Group 1.patt">
        <a-image
          src="poster.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.5"
        ></a-image>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern-Group 2.patt">
        <a-image
          src="poster.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.5"
        ></a-image>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern-Group 3.patt">
        <a-image
          src="poster.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.5"
        ></a-image>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern-Group 4.patt">
        <a-image
          src="poster.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.5"
        ></a-image>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern-Group 5.patt">
        <a-image
          src="poster.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.5"
        ></a-image>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern-Group 6.patt">
        <a-image
          src="poster.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.5"
        ></a-image>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern-Group 7.patt">
        <a-image
          src="poster.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.5"
        ></a-image>
      </a-marker>

      <!-- Marker 9: Poster for 3 seconds, then video -->
      <a-marker
        preset="custom"
        type="pattern"
        url="pattern-Group 9.patt"
        id="marker-9"
      >
        <a-image
          id="marker-9-poster"
          src="poster.jpg"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.5"
        ></a-image>
        <!-- <a-video
          id="marker-9-video"
          src="PiYESA - 2025.mp4"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.5"
          crossorigin="anonymous"
          visible="false"
        ></a-video> -->
      </a-marker>

      <!-- Optional: Static content for non-AR environment -->
      <a-entity camera></a-entity>
    </a-scene>

</html>
