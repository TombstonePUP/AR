<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Wall Tracker Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        a-scene {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <a-scene embedded arjs>
        <!-- Marker-based AR tracker -->
        <a-marker preset="custom" type="pattern" url="path-to-your-marker.patt">
            <!-- Add 3D content to display on marker detection -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <!-- Optional: Static content for non-AR environment -->
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
