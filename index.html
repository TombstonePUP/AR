<!DOCTYPE html>
<html>
<head>
  <title>Test AR #2</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; smooth: true; smoothCount: 100; smoothTolerance: 0.05; smoothThreshold: 1;">

    <!-- Marker for tracking -->
    <a-marker type="pattern" url="pattern-hiro.patt">
      <!-- Plane to display the image -->

      <a-plane id="imagePlane" scale="1 1.4 1 position="0 0 0" rotation="-90 0 0"  material="shader: flat; src:Piyesa-poster.png"></a-plane>
      <a-entity gltf-model="FILM-FRAME.glb" scale="0.3 0.3 0.3" rotation="-90 0 0" position="0 0 1"></a-entity> 

      <!-- <a-plane scale="1 1.5 1 position="0 2 0" rotation="-90 0 0"  material="shader: flat; src:Piyesa-poster.png"></a-plane> -->
      <a-entity gltf-model="FILM-FRAME.glb" scale="0.3 0.3 0.3" rotation="-90 0 0" position="2 0 1"></a-entity> 

      <!-- <a-plane scale="1 1.5 1 position="0 2 0" rotation="-90 0 0"  material="shader: flat; src:Piyesa-poster.png"></a-plane> -->
      <a-entity gltf-model="FILM-FRAME.glb" scale="0.3 0.3 0.3" rotation="-90 0 0" position="-2 0 1"></a-entity> 
     
    </a-marker>
    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
