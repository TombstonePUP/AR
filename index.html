<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- Marker-Based AR Scene -->
    <a-scene embedded arjs>
      <!-- Marker (Hiro preset) -->
      <a-marker preset="hiro">
        <!-- Custom Image Content -->
        <a-image src="BINI-GWEN.png" width="1" height="1" position="0 0 0"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div>
      <h2>Hiro Marker</h2>
      <p>Print or display the marker below for testing:</p>
      <img src="pattern-marker.png" alt="Hiro Marker" style="width:300px;height:300px;">
    </div>
  </body>
</html>
