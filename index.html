<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- Marker-Based AR Scene -->
    <a-scene embedded arjs>
      <!-- Marker (Hiro preset) -->
      <a-marker preset="hiro">
        <!-- 3D Model Placeholder -->
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
        <!-- Replace the box with your custom content -->
        <!-- Example for image: <a-image src="path/to/your-image.jpg" width="1" height="1"></a-image> -->
        <!-- Example for 3D model: <a-entity gltf-model="path/to/your-model.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity> -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
