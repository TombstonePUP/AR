<!DOCTYPE html>
<html>
<head>
  <title>Test AR #2</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; smooth: true; smoothCount: 5; smoothTolerance: 0.01; smoothThreshold: 2;">

    <!-- Marker for tracking -->
    <a-marker type="pattern" url="pattern-hiro.patt">
      <!-- Plane to display the image -->
      <!-- <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="4" height="2.25" material="shader: flat; scale: 2 2 2; src:pup.png"></a-plane> -->
      <a-entity gltf-model="test.glb" scale="0.5 0.5 0.5" rotation="-90 0 0" position="2 0 0"></a-entity>  <!-- Adjusted position -->
      <a-entity gltf-model="Mira-new.glb" scale="0.5 0.5 0.5" rotation="-90 0 0" position="0 0 0"></a-entity>
      
    </a-marker>
    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
